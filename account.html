<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel - форма авторизации</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
</head>

<body>
  <div class="container account-container">
    <form class="account-form">
      <h1 class="account-form__title">Добро пожаловать!</h1>
      <input class="account-form__input" id="input-1" type="text" placeholder="Логин" required>
      <input class="account-form__input" id="input-2" type="text" placeholder="Пароль" required>
      <button class="account-form__btn" type="submit">Войти</button>
      <p class="account-form__text text">Еще нет аккаунта? 
        <a class="text__link" href="#!">Зарегистрируйтесь!</a>
      </p>
    </form>
  </div>

  <script src="js/account.js"></script>
</body>

</html>
